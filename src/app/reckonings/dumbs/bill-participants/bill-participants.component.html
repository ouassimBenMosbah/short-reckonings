<form [formGroup]="billFormGroup">
  <ng-container formArrayName="users">
    <div *ngFor="let _ of users.controls; index as i">
      <div [formGroupName]="i" class="inputs-wrapper">
        <mat-form-field>
          <mat-label>Nom</mat-label>
          <input matInput #nameInputs type="text" formControlName="fullName" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tel.</mat-label>
          <input
            matInput
            type="tel"
            formControlName="phoneNumber"
            pattern="[0-9]{2} ?[0-9]{2} ?[0-9]{2} ?[0-9]{2} ?[0-9]{2}"
            required
          />
        </mat-form-field>
        <button
          mat-icon-button
          (click)="deleteParticipant(i)"
          type="button"
          aria-label="Delete participant button"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <button mat-raised-button (click)="onClickAddParticipant()" color="primary">
    Add participant
  </button>
</form>
